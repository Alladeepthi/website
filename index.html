  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Preload Critical Resources -->

  <link rel="preload" href="/assets/images/banner/hero.webp" as="image">

  <!-- Modulepreload for critical route chunks (will be generated by Vite) -->
  <!-- These improve initial load time for Home, About, Services pages -->

  <!-- Template CSS - Critical First -->
  <link rel="stylesheet" href="/assets/css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Non-Critical CSS - Loaded async with font-display: swap -->
  <link rel="stylesheet" href="/assets/css/plugins/fontawesome.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="/assets/css/plugins/swiper.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="/assets/css/plugins/metismenu.css" media="print" onload="this.media='all'">

  <link rel="stylesheet" href="/assets/css/plugins/odometer.css" media="print" onload="this.media='all'">

  <!-- Inline critical font-display CSS -->
  <style>
    /* Ensure fonts load with swap to prevent FOIT (Flash of Invisible Text) */
    body {
      font-display: swap;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Template Scripts - Deferred for better performance -->

  <script src="/assets/js/plugins/odometer.js" defer></script>
  <script src="/assets/js/plugins/gsap.js" defer></script>

  <script src="/assets/js/plugins/smooth-scroll.js" defer></script>
  <script src="/assets/js/plugins/metismenu.js" defer></script>
  <script src="/assets/js/plugins/popup.js" defer></script>
  <script src="/assets/js/vendor/bootstrap.min.js" defer></script>
  <script src="/assets/js/plugins/swiper.js" defer></script>
  <script src="/assets/js/main.js" defer></script>

  <script>
    // Safety timeout to ensure preloader is removed
    function removePreloader() {
      document.body.classList.add('loaded');
    }

    if (document.readyState === 'complete') {
      removePreloader();
    } else {
      window.addEventListener('load', removePreloader);
    }

    // Fallback: If window.load doesn't fire or is missed, force remove after 2 seconds
    setTimeout(removePreloader, 2000);
  </script>
</body>

</html>
